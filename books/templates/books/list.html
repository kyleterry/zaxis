{% block content %}
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author(s)</th>
      <th>Date Added</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr id="book_{{book.id}}">
    <td><a href="{% url books_view book.id %}">{{book.title}}</a></td>
      <td>
        {% for author in book.authors.all %}
        {{author.full_name}}{% if not forloop.last %}, {% endif %}
        {% endfor %}
      </td>
      <td>{{book.created_at}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
